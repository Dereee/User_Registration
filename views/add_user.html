<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
<!--HEADER-->

    <header id="header">
        <nav>
            <div class ="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>

<!--/HEADER-->

<!--Main Site-->

<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
            </div>
        </div> 
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Fill the form below to create a new account..</span>
        </div> 

        <!--form handling-->
        <form method="POST" id="update_user">
            <div class="new_user">
                <div class="form_group">
                    <lable for="name" class="text-light">Name</lable>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" value="" placeholder="JC Bagas">
                </div>
                <div class="form_group">
                    <lable for="Email" class="text-light">Email</lable>
                    <input type="text" name="email" value="" placeholder="example@gmail.com">
                </div>
                </div>
                <div class="form_group">
                    <lable for="Gender" class="text-light">Gender</lable>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Male">
                        <lable for="Gender" class="text-light">Male</lable>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Female">
                        <lable for="Gender" class="text-light">Female</lable>
                    </div>
                </div>                
                <div class="form_group">
                    <lable for="Status" class="text-light">Status</lable>
                    <div class="radio inline">
                        <input type="radio" name="status" value="Active">
                        <lable for="Status" class="text-light">Active</lable>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="status" value="Inactive">
                        <lable for="Status" class="text-light">Inactive</lable>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save</button>
                </div>
            </div>
        </form>
    </div>

</main>

<!--/Main Site-->

</body>
</html>
